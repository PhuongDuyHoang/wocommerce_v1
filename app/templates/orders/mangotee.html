<div class="modal-header">
    <h5 class="modal-title" id="fulfillModalLabel">
        <img src="https://stripeptechgo.sfo3.cdn.digitaloceanspaces.com/LogoFF/logomango.png" alt="MangoTee Logo" style="height: 24px; margin-right: 8px;">
        Fulfill Đơn hàng qua MangoTee (Thủ công)
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <div id="mangotee-loader" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Đang tải tài nguyên...</p>
    </div>

    <form id="mangotee-form" class="d-none">
        <h6>1. Thông tin giao hàng</h6>
        <div class="row">
            <div class="col-md-6 mb-2">
                <label for="shipping-name" class="form-label">Tên khách hàng</label>
                <input type="text" class="form-control" id="shipping-name" required>
            </div>
            <div class="col-md-6 mb-2">
                <label for="shipping-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="shipping-email" required>
            </div>
            <div class="col-md-6 mb-2">
                <label for="shipping-phone" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="shipping-phone" required>
            </div>
             <div class="col-md-6 mb-2">
                <label for="shipping-address1" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="shipping-address1" required>
            </div>
            <div class="col-md-4 mb-2">
                <label for="shipping-city" class="form-label">Thành phố</label>
                <input type="text" class="form-control" id="shipping-city" required>
            </div>
            <div class="col-md-4 mb-2">
                <label for="shipping-state" class="form-label">Bang/Tỉnh</label>
                <input type="text" class="form-control" id="shipping-state" required>
            </div>
            <div class="col-md-4 mb-2">
                <label for="shipping-zip" class="form-label">Mã ZIP/Bưu điện</label>
                <input type="text" class="form-control" id="shipping-zip" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="shipping-country" class="form-label">Quốc gia</label>
                <input type="text" class="form-control" id="shipping-country" value="US" required>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="mangotee-order-id" class="form-label">Mã đơn hàng NCC</label>
                <input type="text" class="form-control" id="mangotee-order-id" required>
                <div class="form-text">Mã đơn hàng sẽ được gửi cho MangoTee.</div>
            </div>
        </div>

        <hr>

        <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="mb-0">2. Sản phẩm Fulfill</h6>
            <button type="button" class="btn btn-sm btn-success" id="add-product-btn">
                <i class="bi bi-plus-circle"></i> Thêm sản phẩm
            </button>
        </div>
        <div id="mangotee-line-items-container">
            </div>

    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
    <button type="submit" form="mangotee-form" class="btn btn-primary" id="mangotee-submit-btn" disabled>
        <i class="bi bi-send-fill"></i> Gửi đơn hàng
    </button>
</div>


<div class="modal fade" id="designSelectModal" tabindex="-1" aria-labelledby="designSelectModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="designSelectModalLabel">Chọn Design</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
            <input type="text" id="design-search-input" class="form-control" placeholder="Tìm tên design...">
            <button class="btn btn-outline-secondary" type="button" id="design-search-btn"><i class="bi bi-search"></i></button>
        </div>
        <div id="design-grid" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>


<script>
window.initFulfillMangotee = async (orderId) => {
    const loader = document.getElementById('mangotee-loader');
    const form = document.getElementById('mangotee-form');
    const submitBtn = document.getElementById('mangotee-submit-btn');
    const lineItemsContainer = document.getElementById('mangotee-line-items-container');
    const addProductBtn = document.getElementById('add-product-btn');

    const designSelectModalEl = document.getElementById('designSelectModal');
    const designSelectModal = new bootstrap.Modal(designSelectModalEl);
    const designGrid = document.getElementById('design-grid');
    const designSearchInput = document.getElementById('design-search-input');
    const designSearchBtn = document.getElementById('design-search-btn');

    let state = {
        mangoteeProducts: [],
        allDesigns: [],
        filteredDesigns: [],
        currentTargetDesignInput: null,
        productCardIndex: 0
    };

    function showToast(message, category = 'info') {
        const toastContainer = document.querySelector('.toast-container');
        if (!toastContainer) return;
        let bgColor = 'bg-primary';
        if (category === 'success') bgColor = 'bg-success';
        if (category === 'danger') bgColor = 'bg-danger';
        const toastEl = document.createElement('div');
        toastEl.className = `toast align-items-center text-white ${bgColor} border-0`;
        toastEl.setAttribute('role', 'alert');
        toastEl.innerHTML = `<div class="d-flex"><div class="toast-body">${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>`;
        toastContainer.appendChild(toastEl);
        const toast = new bootstrap.Toast(toastEl, { delay: 5000 });
        toast.show();
        toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
    }

    function renderDesigns() {
        designGrid.innerHTML = '';
        if (state.filteredDesigns.length === 0) {
            designGrid.innerHTML = '<p class="text-muted ms-3">Không tìm thấy design nào.</p>';
            return;
        }
        state.filteredDesigns.forEach(design => {
            const col = document.createElement('div');
            col.className = 'col';
            col.innerHTML = `
                <div class="card h-100" style="cursor: pointer;" data-design-url="${design.image_url}">
                    <img src="${design.image_url}" class="card-img-top" style="height: 120px; object-fit: contain; background-color: #f8f9fa;">
                    <div class="card-body p-2">
                        <p class="card-text small text-truncate" title="${design.name}">${design.name}</p>
                    </div>
                </div>`;
            designGrid.appendChild(col);
        });
    }

    async function initialize() {
        try {
            const [productsRes, designsRes] = await Promise.all([
                fetch('/orders/api/fulfillment_products/mangotee'),
                fetch(`/designs/api/all`)
            ]);

            const productsData = await productsRes.json();
            if (!productsRes.ok || !productsData.success) throw new Error(productsData.message || 'Không thể lấy danh sách sản phẩm từ MangoTee.');
            state.mangoteeProducts = productsData.data.products;

            const designsData = await designsRes.json();
            if (!designsRes.ok) throw new Error('Không thể lấy danh sách design.');
            state.allDesigns = designsData.designs;
            state.filteredDesigns = designsData.designs;

            loader.classList.add('d-none');
            form.classList.remove('d-none');
            submitBtn.disabled = false;
            renderDesigns();
            addProductCard(); // Tự động thêm thẻ sản phẩm đầu tiên

        } catch (error) {
            loader.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        }
    }

    function addProductCard() {
        const index = state.productCardIndex++;
        const cardWrapper = document.createElement('div');
        cardWrapper.className = 'card mb-3 line-item-card';
        cardWrapper.innerHTML = `
            <div class="card-body">
                <button type="button" class="btn-close float-end remove-product-btn" aria-label="Xóa"></button>
                <div class="row g-2">
                    <div class="col-md-5">
                        <label class="form-label small">Chọn sản phẩm NCC</label>
                        <select class="form-select form-select-sm mangotee-product-select" data-item-index="${index}" required>
                            <option value="" selected disabled>-- Chọn sản phẩm --</option>
                            ${state.mangoteeProducts.map(p => `<option value="${p.sku}">${p.name}</option>`).join('')}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small">Chọn biến thể</label>
                        <select class="form-select form-select-sm mangotee-variant-select" data-item-index="${index}" disabled required>
                            <option value="">-- Chọn SP trước --</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label small">Số lượng</label>
                        <input type="number" class="form-control form-control-sm mangotee-quantity-input" value="1" min="1" required>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label class="form-label small">Design mặt trước</label>
                        <div class="input-group">
                            <button class="btn btn-primary select-design-btn" type="button" data-target-input="front-input-${index}">Chọn</button>
                            <input type="text" class="form-control form-control-sm design-input" id="front-input-${index}" placeholder="URL ảnh mặt trước" required>
                        </div>
                    </div>
                     <div class="col-md-6 mt-3">
                        <label class="form-label small">Design mặt sau</label>
                        <div class="input-group">
                            <button class="btn btn-primary select-design-btn" type="button" data-target-input="back-input-${index}">Chọn</button>
                            <input type="text" class="form-control form-control-sm design-input" id="back-input-${index}" placeholder="URL ảnh mặt sau (nếu có)">
                        </div>
                    </div>
                </div>
            </div>`;
        lineItemsContainer.appendChild(cardWrapper);
    }

    addProductBtn.addEventListener('click', addProductCard);

    lineItemsContainer.addEventListener('click', e => {
        if (e.target.classList.contains('remove-product-btn')) {
            e.target.closest('.line-item-card').remove();
        }
        if(e.target.classList.contains('select-design-btn')) {
            state.currentTargetDesignInput = e.target.dataset.targetInput;
            designSelectModal.show();
        }
    });

    lineItemsContainer.addEventListener('change', async (e) => {
        if (e.target.classList.contains('mangotee-product-select')) {
            const selectedSku = e.target.value;
            const itemIndex = e.target.dataset.itemIndex;
            const variantSelect = document.querySelector(`.mangotee-variant-select[data-item-index="${itemIndex}"]`);
            
            variantSelect.disabled = true;
            variantSelect.innerHTML = '<option value="">-- Đang tải...</option>';
            if (!selectedSku) {
                variantSelect.innerHTML = '<option value="">-- Chọn SP trước --</option>';
                return;
            }
            try {
                const res = await fetch(`/orders/api/fulfillment_variants/mangotee/${selectedSku}`);
                const data = await res.json();
                if (!res.ok || !data.success) throw new Error(data.message || 'Lỗi tải biến thể');
                variantSelect.innerHTML = '<option value="" selected disabled>-- Chọn biến thể --</option>';
                data.data.forEach(variant => {
                    variantSelect.innerHTML += `<option value="${variant.sku}">${variant.name}</option>`;
                });
                variantSelect.disabled = false;
            } catch (error) {
                variantSelect.innerHTML = `<option value="">-- Lỗi --</option>`;
                showToast(error.message, 'danger');
            }
        }
    });

    designSearchBtn.addEventListener('click', () => {
        const query = designSearchInput.value.toLowerCase();
        state.filteredDesigns = state.allDesigns.filter(d => d.name.toLowerCase().includes(query));
        renderDesigns();
    });
    designSearchInput.addEventListener('keyup', (e) => { if(e.key === 'Enter') designSearchBtn.click(); });

    designGrid.addEventListener('click', e => {
        const card = e.target.closest('.card');
        if(card && state.currentTargetDesignInput) {
            document.getElementById(state.currentTargetDesignInput).value = card.dataset.designUrl;
            designSelectModal.hide();
            state.currentTargetDesignInput = null;
        }
    });
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Đang gửi...';

        try {
            const payload = {
                order_id: document.getElementById('mangotee-order-id').value,
                shipping_address: {
                    name: document.getElementById('shipping-name').value,
                    email: document.getElementById('shipping-email').value,
                    phone: document.getElementById('shipping-phone').value,
                    address_1: document.getElementById('shipping-address1').value,
                    city: document.getElementById('shipping-city').value,
                    state: document.getElementById('shipping-state').value,
                    zip: document.getElementById('shipping-zip').value,
                    country: document.getElementById('shipping-country').value,
                },
                line_items: []
            };

            const itemCards = document.querySelectorAll('.line-item-card');
            if (itemCards.length === 0) {
                throw new Error("Bạn phải thêm ít nhất một sản phẩm để fulfill.");
            }

            for (const card of itemCards) {
                const variantSku = card.querySelector('.mangotee-variant-select').value;
                const quantity = card.querySelector('.mangotee-quantity-input').value;
                const frontDesign = card.querySelector('[id^="front-input-"]').value;
                const backDesign = card.querySelector('[id^="back-input-"]').value;

                if (!variantSku || !frontDesign) {
                    throw new Error("Vui lòng chọn sản phẩm, biến thể và design mặt trước cho tất cả sản phẩm.");
                }

                payload.line_items.push({
                    variant_sku: variantSku,
                    quantity: parseInt(quantity, 10),
                    designs: {
                        front: frontDesign,
                        ...(backDesign && { back: backDesign })
                    }
                });
            }

            const res = await fetch(`/orders/process_fulfillment/${orderId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await res.json();
            if (!res.ok || !data.success) throw new Error(data.message || 'Lỗi khi gửi đơn hàng.');

            showToast(data.message, 'success');
            bootstrap.Modal.getInstance(document.getElementById('fulfillModal')).hide();
            setTimeout(() => window.location.reload(), 1500);

        } catch (error) {
            showToast(error.message, 'danger');
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="bi bi-send-fill"></i> Gửi đơn hàng';
        }
    });

    initialize();
};
</script>
