<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    /* CSS cho modal và các thành phần */
    .design-thumbnail-container{width:42px;height:42px;display:flex;align-items:center;justify-content:center}
    .design-thumbnail{width:38px;height:38px;object-fit:contain;cursor:pointer;border:1px solid #dee2e6;border-radius:4px;background-color:#f8f9fa}
    .autocomplete-container{position:relative}
    .autocomplete-items{position:absolute;border:1px solid #dee2e6;border-top:none;z-index:1060;top:100%;left:0;right:0;max-height:220px;overflow-y:auto;background-color:white}
    .autocomplete-items .dropdown-item{cursor:pointer;white-space:normal;}
    .autocomplete-items .dropdown-item:hover{background-color:#e9ecef;}
    #designSelectModal .modal-dialog{max-width:95%;height:90vh;margin-top:2.5vh;margin-bottom:2.5vh}
    #designSelectModal .modal-content{height:100%;overflow:hidden}
    .card-img-top-container{position:relative;height:120px;display:flex;align-items:center;justify-content:center;background-color:#f8f9fa}
    .card-img-top-container .card-img-top{max-height:100%;max-width:100%;object-fit:contain}
    .view-design-btn{position:absolute;top:5px;right:5px;cursor:pointer;z-index:10;padding:0.25rem;background-color:rgba(0,0,0,0.5);color:white;border-radius:50%;line-height:1;display:flex;align-items:center;justify-content:center;width:28px;height:28px}
    .view-design-btn:hover{background-color:rgba(0,0,0,0.8)}
    #viewDesignModal .modal-content{background-color:rgba(0,0,0,0.2);border:none;box-shadow:none}
    #viewDesignModal .modal-header{position:absolute;top:-1rem;right:-1rem;z-index:1061;border-bottom:0}
</style>

<div class="modal-header">
    <h5 class="modal-title" id="fulfillModalLabel">
        <img src="https://stripeptechgo.sfo3.cdn.digitaloceanspaces.com/LogoFF/logomango.png" alt="MangoTee Logo" style="height: 24px; margin-right: 8px;">
        Fulfill Đơn hàng qua MangoTee
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<div class="modal-body">
    <div id="mangotee-loader" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Đang tải tài nguyên...</p>
    </div>
    <form id="mangotee-form" class="d-none">
        <h6>1. Thông tin giao hàng</h6>
        <div class="row">
            <div class="col-md-3 mb-2"><label for="shipping-first-name" class="form-label">Họ & Tên đệm</label><input type="text" class="form-control" id="shipping-first-name" required></div>
            <div class="col-md-3 mb-2"><label for="shipping-last-name" class="form-label">Tên</label><input type="text" class="form-control" id="shipping-last-name" required></div>
            <div class="col-md-6 mb-2"><label for="shipping-email" class="form-label">Email</label><input type="email" class="form-control" id="shipping-email"></div>
            <div class="col-md-6 mb-2"><label for="shipping-phone" class="form-label">Số điện thoại</label><input type="text" class="form-control" id="shipping-phone" required></div>
            <div class="col-md-6 mb-2"><label for="shipping-address1" class="form-label">Địa chỉ 1</label><input type="text" class="form-control" id="shipping-address1" required></div>
            <div class="col-md-6 mb-2"><label for="shipping-address2" class="form-label">Địa chỉ 2 (tùy chọn)</label><input type="text" class="form-control" id="shipping-address2"></div>
            <div class="col-md-4 mb-2"><label for="shipping-city" class="form-label">Thành phố</label><input type="text" class="form-control" id="shipping-city" required></div>
            <div class="col-md-4 mb-2"><label for="shipping-state" class="form-label">Bang/Tỉnh</label><input type="text" class="form-control" id="shipping-state" required></div>
            <div class="col-md-4 mb-2"><label for="shipping-zip" class="form-label">Mã ZIP/Bưu điện</label><input type="text" class="form-control" id="shipping-zip" required></div>
            <div class="col-md-4 mb-3"><label for="shipping-country" class="form-label">Quốc gia</label><input type="text" class="form-control" id="shipping-country" value="US" required></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6 mb-3"><label for="mangotee-order-id" class="form-label">Mã đơn hàng NCC</label><input type="text" class="form-control" id="mangotee-order-id" required></div>
            <div class="col-md-3 mb-3"><label for="mangotee-printer-select" class="form-label">Printer</label><select class="form-select" id="mangotee-printer-select" required><option value="US1" selected>US1</option><option value="FASTUS">FASTUS</option><option value="TIKTOK">TIKTOK</option><option value="VNEMB">VNEMB</option><option value="USEMB">USEMB</option></select></div>
            <div class="col-md-3 mb-3"><label for="mangotee-facility-code" class="form-label">Facility Code</label><select class="form-select" id="mangotee-facility-code"><option value="" selected>(Để trống)</option><option value="SJ">SJ</option><option value="VA">VA</option><option value="TX">TX</option></select></div>
        </div>
        <hr>
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="mb-0">2. Sản phẩm Fulfill</h6>
            <button type="button" class="btn btn-sm btn-success" id="add-product-btn"><i class="bi bi-plus-circle"></i> Thêm sản phẩm</button>
        </div>
        <div id="mangotee-line-items-container"></div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
    <button type="submit" form="mangotee-form" class="btn btn-primary" id="mangotee-submit-btn" disabled><i class="bi bi-send-fill"></i> Gửi đơn hàng</button>
</div>

<div class="modal fade" id="designSelectModal" tabindex="-1"><div class="modal-dialog modal-xl modal-dialog-scrollable"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Chọn Design</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body d-flex flex-column"><div class="input-group mb-3 sticky-top bg-light py-2"><input type="text" id="design-search-input" class="form-control" placeholder="Tìm tên design..."><button class="btn btn-outline-secondary" type="button" id="design-search-btn"><i class="bi bi-search"></i></button></div><div style="overflow-y: auto; flex-grow: 1;"><div id="design-grid" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 row-cols-xl-8 g-3"></div></div></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button></div></div></div></div>
<div class="modal fade" id="viewDesignModal" tabindex="-1"><div class="modal-dialog modal-lg modal-dialog-centered"><div class="modal-content"><div class="modal-header"><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div><div class="modal-body text-center p-0"><img src="" id="viewDesignImage" class="img-fluid" style="max-height: 80vh; border-radius: .5rem;"></div></div></div></div>

<script>
window.initFulfillMangotee = (orderId) => {
    const fulfillState = { productMap: new Map(), allDesigns: [], productCardIndex: 0, isDataLoaded: false, currentTarget: {} };
    const loader = document.getElementById('mangotee-loader');
    const form = document.getElementById('mangotee-form');
    const submitBtn = document.getElementById('mangotee-submit-btn');
    const lineItemsContainer = document.getElementById('mangotee-line-items-container');
    const addProductBtn = document.getElementById('add-product-btn');
    const printerSelect = document.getElementById('mangotee-printer-select');
    const designSelectModal = new bootstrap.Modal(document.getElementById('designSelectModal'));
    const viewDesignModal = new bootstrap.Modal(document.getElementById('viewDesignModal'));
    const designGrid = document.getElementById('design-grid');
    const designSearchInput = document.getElementById('design-search-input');
    const designSearchBtn = document.getElementById('design-search-btn');

    // SỬA LỖI: Không cần định nghĩa lại showToast, chỉ cần gọi hàm toàn cục
    // có sẵn từ manage_orders.html.

    const populateShippingInfo = (data) => {
        if (!data) return;
        const shipping = data.shipping_address || {};
        const billing = data.billing || {};
        document.getElementById('shipping-first-name').value = shipping.first_name || '';
        document.getElementById('shipping-last-name').value = shipping.last_name || '';
        document.getElementById('shipping-email').value = billing.email || '';
        document.getElementById('shipping-phone').value = billing.phone || '';
        document.getElementById('shipping-address1').value = shipping.address_1 || '';
        document.getElementById('shipping-address2').value = shipping.address_2 || '';
        document.getElementById('shipping-city').value = shipping.city || '';
        document.getElementById('shipping-state').value = shipping.state || '';
        document.getElementById('shipping-zip').value = shipping.postcode || '';
        document.getElementById('shipping-country').value = shipping.country || 'US';
        document.getElementById('mangotee-order-id').value = data.wc_order_id ? `WC-${data.wc_order_id}` : '';
    };

    const renderDesigns = (query = '') => {
        const filteredDesigns = fulfillState.allDesigns.filter(d => d.name.toLowerCase().includes(query.toLowerCase()));
        designGrid.innerHTML = filteredDesigns.map(design => `
            <div class="col"><div class="card h-100" data-design-url="${design.image_url}" style="cursor: pointer;"><div class="card-img-top-container"><img src="${design.image_url}" class="card-img-top" alt="${design.name}" loading="lazy"><span class="view-design-btn" data-view-url="${design.image_url}"><i class="bi bi-eye-fill" style="pointer-events: none;"></i></span></div><div class="card-body p-2"><p class="card-text small text-truncate" title="${design.name}">${design.name}</p></div></div></div>`
        ).join('') || '<p class="text-muted col-12">Không tìm thấy design nào.</p>';
    };

    const initialize = async () => {
        try {
            if (!fulfillState.isDataLoaded) {
                const [detailsRes, productsRes, designsRes] = await Promise.all([
                    fetch(`/orders/api/fulfillment_details/${orderId}`),
                    fetch('/orders/api/fulfillment_products/mangotee'),
                    fetch('/designs/api/all')
                ]);
                const detailsPayload = await detailsRes.json();
                const productsPayload = await productsRes.json();
                const designsPayload = await designsRes.json();
                if (!detailsPayload.success) throw new Error(detailsPayload.message);
                if (!productsPayload.success) throw new Error(productsPayload.message);
                if (!designsPayload.success) throw new Error(designsPayload.message);
                fulfillState.allDesigns = designsPayload.designs;
                productsPayload.data.products.forEach(p => {
                    if (p && p.name && p.variations) {
                        const variants = p.variations.map(v => ({ displayText: `${v.color} - ${v.size}`, searchText: `${v.color} ${v.size}`.toLowerCase(), sku: v.sku })).filter(v => v.sku);
                        const key = `${p.printer}|${p.name}`;
                        if (!fulfillState.productMap.has(key)) fulfillState.productMap.set(key, []);
                        fulfillState.productMap.get(key).push(...variants);
                    }
                });
                populateShippingInfo(detailsPayload.data);
                fulfillState.isDataLoaded = true;
            }
            loader.classList.add('d-none');
            form.classList.remove('d-none');
            submitBtn.disabled = false;
            renderDesigns();
            addProductCard();
        } catch (error) {
            document.querySelector('#fulfillModal .modal-body').innerHTML = `<div class="alert alert-danger"><b>Khởi tạo thất bại:</b> ${error.message}</div>`;
        }
    };
    
    const addProductCard = () => {
        const index = fulfillState.productCardIndex++;
        const cardWrapper = document.createElement('div');
        cardWrapper.className = 'card mb-3 line-item-card';
        cardWrapper.innerHTML = `<div class="card-body"><button type="button" class="btn-close float-end remove-product-btn"></button><div class="row g-2 align-items-end"><div class="col-md-5"><label class="form-label small">1. Loại sản phẩm</label><div class="autocomplete-container"><input type="text" class="form-control product-type-input" placeholder="Gõ để tìm..." autocomplete="off" required><input type="hidden" class="selected-product-name"><div class="autocomplete-items dropdown-menu w-100"></div></div></div><div class="col-md-5"><label class="form-label small">2. Biến thể (Màu/Size)</label><div class="autocomplete-container"><input type="text" class="form-control variant-input" placeholder="Chọn SP trước" autocomplete="off" required disabled><input type="hidden" class="variant-sku-input" required><div class="autocomplete-items dropdown-menu w-100"></div></div></div><div class="col-md-2"><label class="form-label small">Số lượng</label><input type="number" class="form-control mangotee-quantity-input" value="1" min="1" required></div><div class="col-md-6 mt-3"><label class="form-label small">3. Design mặt trước</label><div class="d-flex align-items-center"><div class="design-thumbnail-container me-2" id="front-thumb-container-${index}"></div><div class="input-group"><button class="btn btn-primary select-design-btn" type="button" data-target-input="front-input-${index}" data-target-thumb="front-thumb-container-${index}">Chọn</button><input type="text" class="form-control form-control-sm design-input" id="front-input-${index}" required></div></div></div><div class="col-md-6 mt-3"><label class="form-label small">4. Design mặt sau (nếu có)</label><div class="d-flex align-items-center"><div class="design-thumbnail-container me-2" id="back-thumb-container-${index}"></div><div class="input-group"><button class="btn btn-primary select-design-btn" type="button" data-target-input="back-input-${index}" data-target-thumb="back-thumb-container-${index}">Chọn</button><input type="text" class="form-control form-control-sm design-input" id="back-input-${index}"></div></div></div></div></div>`;
        lineItemsContainer.appendChild(cardWrapper);
    };

    const handleAutocomplete = (input, sourceFunc) => {
        const container = input.closest('.autocomplete-container');
        const dropdown = container.querySelector('.autocomplete-items');
        dropdown.innerHTML = '';
        const items = sourceFunc(input);
        if (items.length > 0) {
            items.forEach(itemData => {
                const itemEl = document.createElement('a');
                itemEl.className = 'dropdown-item';
                itemEl.href = '#';
                itemEl.innerHTML = itemData.displayText.replace(new RegExp(input.value, 'gi'), '<strong>$&</strong>');
                itemEl.addEventListener('click', e => { e.preventDefault(); itemData.onSelect(input); dropdown.classList.remove('show'); });
                dropdown.appendChild(itemEl);
            });
            dropdown.classList.add('show');
        } else { dropdown.classList.remove('show'); }
    };
    const getProductTypeSource = (input) => {
        const query = input.value.toLowerCase();
        const selectedPrinter = printerSelect.value;
        const productNames = [...new Set([...fulfillState.productMap.keys()].filter(key => key.startsWith(`${selectedPrinter}|`)).map(key => key.split('|')[1]))];
        return productNames.filter(name => name.toLowerCase().includes(query)).map(name => ({
            displayText: name,
            onSelect: (inputEl) => {
                const card = inputEl.closest('.line-item-card');
                inputEl.value = name;
                card.querySelector('.selected-product-name').value = name;
                const variantInput = card.querySelector('.variant-input');
                variantInput.disabled = false;
                variantInput.placeholder = 'Gõ để tìm biến thể...';
                variantInput.value = ''; card.querySelector('.variant-sku-input').value = ''; variantInput.focus();
            }
        }));
    };
    const getVariantSource = (input) => {
        const card = input.closest('.line-item-card');
        const productName = card.querySelector('.selected-product-name').value;
        if (!productName) return [];
        const query = input.value.toLowerCase();
        const selectedPrinter = printerSelect.value;
        const variants = fulfillState.productMap.get(`${selectedPrinter}|${productName}`) || [];
        return variants.filter(v => v.searchText.includes(query)).map(variant => ({
            displayText: variant.displayText,
            onSelect: (inputEl) => { inputEl.value = variant.displayText; card.querySelector('.variant-sku-input').value = variant.sku; }
        }));
    };

    addProductBtn.addEventListener('click', addProductCard);
    printerSelect.addEventListener('change', () => { showToast('Printer đã thay đổi, vui lòng chọn lại sản phẩm.', 'warning'); lineItemsContainer.innerHTML = ''; addProductCard(); });
    designSearchBtn.addEventListener('click', () => renderDesigns(designSearchInput.value));
    designSearchInput.addEventListener('keyup', e => { if (e.key === 'Enter') renderDesigns(e.target.value) });

    document.addEventListener('click', e => { if (!e.target.closest('.autocomplete-container')) document.querySelectorAll('.autocomplete-items.show').forEach(d => d.classList.remove('show')); });
    
    // SỬA LỖI: Thêm listener 'focusin' để xổ autocomplete khi click
    lineItemsContainer.addEventListener('focusin', e => {
        if (e.target.classList.contains('product-type-input')) handleAutocomplete(e.target, getProductTypeSource);
        if (e.target.classList.contains('variant-input')) handleAutocomplete(e.target, getVariantSource);
    });
    lineItemsContainer.addEventListener('input', e => {
        if (e.target.classList.contains('product-type-input')) handleAutocomplete(e.target, getProductTypeSource);
        if (e.target.classList.contains('variant-input')) handleAutocomplete(e.target, getVariantSource);
    });
    lineItemsContainer.addEventListener('click', e => {
        const removeBtn = e.target.closest('.remove-product-btn');
        const selectDesignBtn = e.target.closest('.select-design-btn');
        if (removeBtn) removeBtn.closest('.line-item-card').remove();
        if (selectDesignBtn) {
            fulfillState.currentTarget = { input: selectDesignBtn.dataset.targetInput, thumb: selectDesignBtn.dataset.targetThumb };
            designSelectModal.show();
        }
    });
    designGrid.addEventListener('click', e => {
        const viewBtn = e.target.closest('.view-design-btn');
        if (viewBtn) { document.getElementById('viewDesignImage').src = viewBtn.dataset.viewUrl; viewDesignModal.show(); return; }
        const card = e.target.closest('.card[data-design-url]');
        if (card && fulfillState.currentTarget.input) {
            document.getElementById(fulfillState.currentTarget.input).value = card.dataset.designUrl;
            document.getElementById(fulfillState.currentTarget.thumb).innerHTML = `<img src="${card.dataset.designUrl}" class="design-thumbnail"/>`;
            designSelectModal.hide();
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Đang gửi...';
        try {
            const order_payload = {
                order_id: document.getElementById('mangotee-order-id').value, facility_code: document.getElementById('mangotee-facility-code').value,
                seller: "", shipping_method: "standard", order_source: "API",
                FirstName: document.getElementById('shipping-first-name').value.trim(), LastName: document.getElementById('shipping-last-name').value.trim(),
                AddressLine1: document.getElementById('shipping-address1').value.trim(), AddressLine2: document.getElementById('shipping-address2').value.trim(),
                City: document.getElementById('shipping-city').value.trim(), StateOrRegion: document.getElementById('shipping-state').value.trim(),
                Zip: document.getElementById('shipping-zip').value.trim(), CountryCode: document.getElementById('shipping-country').value.trim(),
                Phone: document.getElementById('shipping-phone').value.trim(), items: []
            };
            const cards = document.querySelectorAll('.line-item-card');
            if (cards.length === 0) throw new Error("Bạn phải thêm ít nhất một sản phẩm.");
            for (const card of cards) {
                const sku = card.querySelector('.variant-sku-input').value;
                const frontUrl = card.querySelector('[id^="front-input-"]').value;
                if (!sku || !frontUrl) throw new Error("Vui lòng chọn đầy đủ sản phẩm, biến thể và design mặt trước.");
                order_payload.items.push({
                    sku: sku, quantity: String(card.querySelector('.mangotee-quantity-input').value), front_url: frontUrl, mockup_front_url: "",
                    back_url: card.querySelector('[id^="back-input-"]').value || "", mockup_back_url: "", order_item_id: "", left_sleeve: "",
                    right_sleeve: "", neck_label: "", print_areas: printerSelect.value === 'VNEMB' ? [{"area": "center_chest", "url": frontUrl, "tech": "normal"}] : [],
                    order_type: "", production_config: ""
                });
            }
            const res = await fetch(`/orders/process_fulfillment/${orderId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ provider: 'mangotee', printer: printerSelect.value, payload: order_payload })
            });
            const data = await res.json();
            if (!res.ok || !data.success) throw new Error(data.message || 'Lỗi gửi đơn hàng.');
            // Gọi hàm showToast toàn cục
            showToast(data.message, 'success');
            bootstrap.Modal.getInstance(document.getElementById('fulfillModal')).hide();
            setTimeout(() => window.location.reload(), 1500);
        } catch (error) {
            // Gọi hàm showToast toàn cục
            showToast(error.message, 'danger');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="bi bi-send-fill"></i> Gửi đơn hàng';
        }
    });
    initialize();
};
</script>
