    .design-thumbnail-container{width:42px;height:42px;display:flex;align-items:center;justify-content:center}.design-thumbnail{width:38px;height:38px;object-fit:contain;cursor:pointer;border:1px solid #dee2e6;border-radius:4px;background-color:#f8f9fa}#viewDesignModal .modal-content{background-color:transparent;border:none;box-shadow:none}#viewDesignModal .modal-header{position:absolute;top:-1rem;right:-1rem;z-index:1056;border-bottom:0}

     .autocomplete-items .dropdown-item:hover {

<div class="modal-header">
    <h5 class="modal-title" id="fulfillModalLabel">
        <img src="https://stripeptechgo.sfo3.cdn.digitaloceanspaces.com/LogoFF/logomango.png" alt="MangoTee Logo" style="height: 24px; margin-right: 8px;">
        Fulfill Đơn hàng qua MangoTee
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <div id="mangotee-loader" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Đang tải tài nguyên sản phẩm...</p>
    </div>

    <form id="mangotee-form" class="d-none">
        <h6>1. Thông tin giao hàng</h6>
        <div class="row">
            <div class="col-md-3 mb-2"><label for="shipping-first-name" class="form-label">Họ & Tên đệm</label><input type="text" class="form-control" id="shipping-first-name" required></div>
            <div class="col-md-3 mb-2"><label for="shipping-last-name" class="form-label">Tên</label><input type="text" class="form-control" id="shipping-last-name" required></div>
            <div class="col-md-6 mb-2"><label for="shipping-email" class="form-label">Email</label><input type="email" class="form-control" id="shipping-email" required></div>
            <div class="col-md-6 mb-2"><label for="shipping-phone" class="form-label">Số điện thoại</label><input type="text" class="form-control" id="shipping-phone" required></div>
            <div class="col-md-6 mb-2"><label for="shipping-address1" class="form-label">Địa chỉ</label><input type="text" class="form-control" id="shipping-address1" required></div>
            <div class="col-md-4 mb-2"><label for="shipping-city" class="form-label">Thành phố</label><input type="text" class="form-control" id="shipping-city" required></div>
            <div class="col-md-4 mb-2"><label for="shipping-state" class="form-label">Bang/Tỉnh</label><input type="text" class="form-control" id="shipping-state" required></div>
            <div class="col-md-4 mb-2"><label for="shipping-zip" class="form-label">Mã ZIP/Bưu điện</label><input type="text" class="form-control" id="shipping-zip" required></div>
            <div class="col-md-4 mb-3"><label for="shipping-country" class="form-label">Quốc gia</label><input type="text" class="form-control" id="shipping-country" value="US" required></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6 mb-3"><label for="mangotee-order-id" class="form-label">Mã đơn hàng NCC</label><input type="text" class="form-control" id="mangotee-order-id" required></div>
            <div class="col-md-3 mb-3"><label for="mangotee-printer-select" class="form-label">Printer</label><select class="form-select" id="mangotee-printer-select" required><option value="US1" selected>US1</option><option value="FASTUS">FASTUS</option><option value="TIKTOK">TIKTOK</option><option value="VNEMB">VNEMB</option><option value="USEMB">USEMB</option></select></div>
            <div class="col-md-3 mb-3"><label for="mangotee-facility-code" class="form-label">Facility Code</label><select class="form-select" id="mangotee-facility-code"><option value="" selected>(Để trống)</option><option value="SJ">SJ</option><option value="VA">VA</option><option value="TX">TX</option></select></div>
        </div>
        <hr>

        <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="mb-0">2. Sản phẩm Fulfill</h6>
            <button type="button" class="btn btn-sm btn-success" id="add-product-btn"><i class="bi bi-plus-circle"></i> Thêm sản phẩm</button>
        </div>
        <div id="mangotee-line-items-container"></div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
    <button type="submit" form="mangotee-form" class="btn btn-primary" id="mangotee-submit-btn" disabled><i class="bi bi-send-fill"></i> Gửi đơn hàng</button>
</div>

<div class="modal fade" id="designSelectModal" tabindex="-1" aria-labelledby="designSelectModalLabel" aria-hidden="true"><div class="modal-dialog modal-xl modal-dialog-scrollable"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="designSelectModalLabel">Chọn Design</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><div class="input-group mb-3"><input type="text" id="design-search-input" class="form-control" placeholder="Tìm tên design..."><button class="btn btn-outline-secondary" type="button" id="design-search-btn"><i class="bi bi-search"></i></button></div><div id="design-grid" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3"></div></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button></div></div></div></div>
<div class="modal fade" id="viewDesignModal" tabindex="-1" aria-labelledby="viewDesignModalLabel" aria-hidden="true"><div class="modal-dialog modal-lg modal-dialog-centered"><div class="modal-content"><div class="modal-header"><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body text-center p-0"><img src="" id="viewDesignImage" class="img-fluid" style="max-height: 80vh; border-radius: .5rem;"></div></div></div></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
const fulfillState = {
    productMap: new Map(),
    allDesigns: [],
    productCardIndex: 0,
    isDataLoaded: false,
    currentTarget: {}
};

window.initFulfillMangotee = async (orderId) => {
    const loader = document.getElementById('mangotee-loader');
    const form = document.getElementById('mangotee-form');
    const submitBtn = document.getElementById('mangotee-submit-btn');
    const lineItemsContainer = document.getElementById('mangotee-line-items-container');
    const addProductBtn = document.getElementById('add-product-btn');
    const printerSelect = document.getElementById('mangotee-printer-select');
    const designSelectModal = new bootstrap.Modal(document.getElementById('designSelectModal'));
    const viewDesignModal = new bootstrap.Modal(document.getElementById('viewDesignModal'));
    const designGrid = document.getElementById('design-grid');
    const designSearchInput = document.getElementById('design-search-input');
    const designSearchBtn = document.getElementById('design-search-btn');

    form.reset();
    lineItemsContainer.innerHTML = '';
    loader.classList.remove('d-none');
    form.classList.add('d-none');
    fulfillState.productCardIndex = 0;
    
    function showToast(message, category = 'info') {
        const toastContainer = document.querySelector('.toast-container');
        if (!toastContainer) return;
        let bgColor = 'bg-primary';
        if (category === 'success') bgColor = 'bg-success';
        if (category === 'danger') bgColor = 'bg-danger';
        const toastEl = document.createElement('div');
        toastEl.className = `toast align-items-center text-white ${bgColor} border-0`;
        toastEl.setAttribute('role', 'alert');
        toastEl.innerHTML = `<div class="d-flex"><div class="toast-body">${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>`;
        toastContainer.appendChild(toastEl);
        const toast = new bootstrap.Toast(toastEl, { delay: 5000 });
        toast.show();
        toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
    }

    function renderDesigns(query = '') {
        const lowerCaseQuery = query.toLowerCase();
        const filteredDesigns = fulfillState.allDesigns.filter(d => d.name.toLowerCase().includes(lowerCaseQuery));
        designGrid.innerHTML = '';
        if (filteredDesigns.length === 0) {
            designGrid.innerHTML = '<p class="text-muted ms-3">Không tìm thấy design nào.</p>';
        } else {
            filteredDesigns.forEach(design => {
                const col = document.createElement('div');
                col.className = 'col';
                col.innerHTML = `<div class="card h-100" style="cursor: pointer;" data-design-url="${design.image_url}"><img src="${design.image_url}" class="card-img-top" style="height: 120px; object-fit: contain; background-color: #f8f9fa;"><div class="card-body p-2"><p class="card-text small text-truncate" title="${design.name}">${design.name}</p></div></div>`;
                designGrid.appendChild(col);
            });
        }
    }

    async function initialize() {
        try {
            if (!fulfillState.isDataLoaded) {
                const [productsRes, designsRes] = await Promise.all([
                    fetch('/orders/api/fulfillment_products/mangotee'),
                    fetch(`/designs/api/all`)
                ]);
                const productsData = await productsRes.json();
                if (!productsRes.ok || !productsData.success) throw new Error(productsData.message || 'Lỗi tải sản phẩm NCC.');

                fulfillState.productMap.clear();
                productsData.data.products.forEach(p => {
                    if (p && p.name && p.variations) {
                        const variants = p.variations.map(v => ({
                            displayText: `${v.color} - ${v.size}`,
                            searchText: `${v.color} ${v.size}`.toLowerCase(),
                            sku: v.sku
                        })).filter(v => v.sku);
                        
                        const key = `${p.printer}|${p.name}`;
                        if (!fulfillState.productMap.has(key)) {
                            fulfillState.productMap.set(key, []);
                        }
                        fulfillState.productMap.get(key).push(...variants);
                    }
                });
                
                const designsData = await designsRes.json();
                if (!designsRes.ok) throw new Error('Lỗi tải design.');
                fulfillState.allDesigns = designsData.designs;
                fulfillState.isDataLoaded = true;
            }
            loader.classList.add('d-none');
            form.classList.remove('d-none');
            submitBtn.disabled = false;
            renderDesigns();
            addProductCard();
        } catch (error) {
            const modalBody = document.querySelector('#fulfillModal .modal-body');
            modalBody.innerHTML = `<div class="alert alert-danger"><b>Khởi tạo thất bại:</b> ${error.message}<br>Vui lòng đóng và thử lại.</div>`;
        }
    }

    function addProductCard() {
        const index = fulfillState.productCardIndex++;
        const cardWrapper = document.createElement('div');
        cardWrapper.className = 'card mb-3 line-item-card';
        cardWrapper.innerHTML = `
            <div class="card-body">
                <button type="button" class="btn-close float-end remove-product-btn"></button>
                <div class="row g-2 align-items-end">
                    <div class="col-md-5">
                        <label class="form-label small">1. Chọn loại sản phẩm</label>
                        <div class="autocomplete-container">
                            <input type="text" class="form-control product-type-input" placeholder="Gõ để tìm loại SP..." autocomplete="off" required>
                            <input type="hidden" class="selected-product-name">
                            <div class="autocomplete-items dropdown-menu w-100"></div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label small">2. Chọn biến thể (Màu/Size)</label>
                        <div class="autocomplete-container">
                            <input type="text" class="form-control variant-input" placeholder="Chọn loại SP trước" autocomplete="off" required disabled>
                            <input type="hidden" class="variant-sku-input" required>
                            <div class="autocomplete-items dropdown-menu w-100"></div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small">Số lượng</label>
                        <input type="number" class="form-control mangotee-quantity-input" value="1" min="1" required>
                    </div>
                    <div class="col-md-6 mt-3"><label class="form-label small">3. Design mặt trước</label><div class="d-flex align-items-center"><div class="design-thumbnail-container me-2" id="front-thumb-container-${index}"></div><div class="input-group"><button class="btn btn-primary select-design-btn" type="button" data-target-input="front-input-${index}" data-target-thumb="front-thumb-container-${index}">Chọn</button><input type="text" class="form-control form-control-sm design-input" id="front-input-${index}" required></div></div></div>
                    <div class="col-md-6 mt-3"><label class="form-label small">4. Design mặt sau (nếu có)</label><div class="d-flex align-items-center"><div class="design-thumbnail-container me-2" id="back-thumb-container-${index}"></div><div class="input-group"><button class="btn btn-primary select-design-btn" type="button" data-target-input="back-input-${index}" data-target-thumb="back-thumb-container-${index}">Chọn</button><input type="text" class="form-control form-control-sm design-input" id="back-input-${index}"></div></div></div>
                </div>
            </div>`;
        lineItemsContainer.appendChild(cardWrapper);
    }

    function handleAutocomplete(inputElement, sourceFunction) {
        const query = inputElement.value.toLowerCase();
        const container = inputElement.closest('.autocomplete-container');
        const dropdown = container.querySelector('.autocomplete-items');
        const items = sourceFunction(inputElement);

        dropdown.innerHTML = '';
        if (items.length > 0) {
            items.forEach(itemData => {
                const itemEl = document.createElement('a');
                itemEl.className = 'dropdown-item';
                itemEl.href = '#';
                itemEl.textContent = itemData.displayText;
                itemEl.addEventListener('click', (e) => {
                    e.preventDefault();
                    itemData.onSelect(inputElement);
                    dropdown.classList.remove('show');
                });
                dropdown.appendChild(itemEl);
            });
            dropdown.classList.add('show');
        } else {
            dropdown.classList.remove('show');
        }
    }

    // Event Delegation
    lineItemsContainer.addEventListener('input', (e) => {
        const target = e.target;
        if (target.classList.contains('product-type-input')) {
            handleAutocomplete(target, getProductTypeSource);
        } else if (target.classList.contains('variant-input')) {
            handleAutocomplete(target, getVariantSource);
        }
    });

    lineItemsContainer.addEventListener('focusin', (e) => {
        const target = e.target;
        if (target.classList.contains('product-type-input')) {
            handleAutocomplete(target, getProductTypeSource);
        } else if (target.classList.contains('variant-input')) {
            handleAutocomplete(target, getVariantSource);
        }
    });

    function getProductTypeSource(inputElement) {
        const query = inputElement.value.toLowerCase();
        const selectedPrinter = printerSelect.value;
        const productNames = [...new Set([...fulfillState.productMap.keys()].map(k => k.split('|')[1]))];

        return productNames
            .filter(name => name.toLowerCase().includes(query))
            .map(name => ({
                displayText: name,
                onSelect: (input) => {
                    const card = input.closest('.line-item-card');
                    input.value = name;
                    card.querySelector('.selected-product-name').value = name;
                    
                    const variantInput = card.querySelector('.variant-input');
                    variantInput.disabled = false;
                    variantInput.placeholder = 'Gõ để tìm biến thể...';
                    variantInput.value = '';
                    card.querySelector('.variant-sku-input').value = '';
                }
            }));
    }

    function getVariantSource(inputElement) {
        const card = inputElement.closest('.line-item-card');
        const productName = card.querySelector('.selected-product-name').value;
        if (!productName) return [];

        const query = inputElement.value.toLowerCase();
        const selectedPrinter = printerSelect.value;
        const variants = fulfillState.productMap.get(`${selectedPrinter}|${productName}`) || [];

        return variants
            .filter(v => v.searchText.includes(query))
            .map(variant => ({
                displayText: variant.displayText,
                onSelect: (input) => {
                    input.value = variant.displayText;
                    card.querySelector('.variant-sku-input').value = variant.sku;
                }
            }));
    }

    // --- CÁC HÀM VÀ SỰ KIỆN KHÁC GIỮ NGUYÊN ---
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.autocomplete-container')) {
            document.querySelectorAll('.autocomplete-items').forEach(d => d.classList.remove('show'));
        }
    });
    addProductBtn.addEventListener('click', addProductCard);
    printerSelect.addEventListener('change', () => {
        lineItemsContainer.innerHTML = '';
        addProductCard();
    });
    lineItemsContainer.addEventListener('click', e => {
        if (e.target.classList.contains('remove-product-btn')) { e.target.closest('.line-item-card').remove(); }
        if (e.target.classList.contains('select-design-btn')) {
            fulfillState.currentTarget.input = e.target.dataset.targetInput;
            fulfillState.currentTarget.thumb = e.target.dataset.targetThumb;
            designSelectModal.show();
        }
        if (e.target.classList.contains('design-thumbnail')) {
            document.getElementById('viewDesignImage').src = e.target.src;
            viewDesignModal.show();
        }
    });
    designSearchBtn.addEventListener('click', () => renderDesigns(designSearchInput.value));
    designSearchInput.addEventListener('keyup', (e) => { if(e.key === 'Enter') renderDesigns(designSearchInput.value); });
    designGrid.addEventListener('click', e => {
        const card = e.target.closest('.card');
        if (card && fulfillState.currentTarget.input) {
            document.getElementById(fulfillState.currentTarget.input).value = card.dataset.designUrl;
            document.getElementById(fulfillState.currentTarget.thumb).innerHTML = `<img src="${card.dataset.designUrl}" class="design-thumbnail"/>`;
            designSelectModal.hide();
            fulfillState.currentTarget = {};
        }
    });
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Đang gửi...';
        try {
            const order_payload = {
                order_id: document.getElementById('mangotee-order-id').value,
                facility_code: document.getElementById('mangotee-facility-code').value,
                seller: "",
                shipping_method: "standard",
                order_source: "API",
                FirstName: document.getElementById('shipping-first-name').value.trim(),
                LastName: document.getElementById('shipping-last-name').value.trim(),
                AddressLine1: document.getElementById('shipping-address1').value.trim(),
                AddressLine2: "",
                City: document.getElementById('shipping-city').value.trim(),
                StateOrRegion: document.getElementById('shipping-state').value.trim(),
                Zip: document.getElementById('shipping-zip').value.trim(),
                CountryCode: document.getElementById('shipping-country').value.trim(),
                Phone: document.getElementById('shipping-phone').value.trim(),
                items: []
            };

            const selectedPrinter = document.getElementById('mangotee-printer-select').value;

            for (const card of document.querySelectorAll('.line-item-card')) {
                const variantSku = card.querySelector('.variant-sku-input').value;
                const quantity = card.querySelector('.mangotee-quantity-input').value;
                const frontDesign = card.querySelector('[id^="front-input-"]').value;
                const backDesign = card.querySelector('[id^="back-input-"]').value;

                if (!variantSku) throw new Error("Vui lòng tìm và chọn một sản phẩm và biến thể hợp lệ.");
                if (!frontDesign) throw new Error("Vui lòng chọn design mặt trước cho sản phẩm.");
                
                let printAreasData = [];
                if (selectedPrinter === 'VNEMB') {
                    printAreasData = [{"area": "center_chest", "url": frontDesign, "tech": "normal"}];
                }

                order_payload.items.push({
                    sku: variantSku,
                    quantity: String(quantity),
                    front_url: frontDesign,
                    mockup_front_url: "",
                    back_url: backDesign || "",
                    mockup_back_url: "",
                    order_item_id: "",
                    left_sleeve: "",
                    right_sleeve: "",
                    neck_label: "",
                    print_areas: printAreasData,
                    order_type: "",
                    production_config: ""
                });
            }
            if (order_payload.items.length === 0) throw new Error("Bạn phải thêm ít nhất một sản phẩm.");

            const finalDataToServer = {
                printer: document.getElementById('mangotee-printer-select').value,
                payload: order_payload
            };
            
            console.log('DEBUG PAYLOAD TO SERVER:', JSON.stringify(finalDataToServer, null, 2));

            const res = await fetch(`/orders/process_fulfillment/${orderId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(finalDataToServer)
            });

            const data = await res.json();
            if (!res.ok || !data.success) throw new Error(data.message || 'Lỗi khi gửi đơn hàng.');
            
            showToast(data.message, 'success');
            bootstrap.Modal.getInstance(document.getElementById('fulfillModal')).hide();
            setTimeout(() => window.location.reload(), 1500);

        } catch (error) {
            showToast(error.message, 'danger');
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="bi bi-send-fill"></i> Gửi đơn hàng';
        }
    });

    initialize();
};
</script>
